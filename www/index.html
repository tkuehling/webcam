<script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script  type="text/javascript">

function setupResizeImgLinksOnHover() { /*$("a img.popuponhover").each(function(index, Element) {*/
	$("a img").each(function (index, Element) {
		popupPixels = -4; /*how big the effect should be (may be negative)*/
		img = Element;
		$(img).addClass("pop");
		a = $(this).closest("a");
		$(a).addClass("pop");
		$(a).wrap("<div class=\"pop\"/>"); /*now wraps the whole a>img bc. a>div>img disables the linkpointer cursor in IE and possibly others*/
		div = $(a).closest("div.pop");
		$(div).click(function(e) {
			// the following fixes links that have a target (i.e. open in a new window)
			target = $(this).find("a").attr("target");
			href = $(this).find("a").attr("href");
			target = $(this).find("a").attr("target");
			if (target != ""){
				var newWindow = window.open(href, target);
				newWindow.focus();
				return false;
			}
			else {
				window.location.href = $(this).find("a").attr("href");	
			}

		});
		
		$(div).css("cursor", "pointer");
		$(img).css("position", "relative");

		setupImgAndDivDimensions();


		$(div).hover(function (e) {
			//rein
			currentMouseTarget = e.target;
/*
			clearInterval(timerID);
*/
			popimg = $(this).find("img.pop");
			$(popimg).width($(popimg).width() + popupPixels);
			$(popimg).height($(popimg).height() + popupPixels);
			$(popimg).css("top", popupPixels / 2 * -1 + "px");
			$(popimg).css("left", popupPixels / 2 * -1 + "px");
		}, function (e) {
			//raus
			popimg = $(this).find("img.pop");
			$(popimg).width($(this).width());
			$(popimg).height($(this).height());
			$(popimg).css("top", "0px");
			$(popimg).css("left", "0px");

/*			if(windowLoadHasFired == false){
				timerID = setInterval("setupImgAndDivDimensions()",250);
			}
*/
		});
	});
}

function setupImgAndDivDimensions() {
	$("a img.pop").each(function (index, Element) {

		img = Element;
		div = $(img).closest("div.pop");
		if (currentMouseTarget != div && currentMouseTarget != img) {

			inMemoryImg = $("<img/>") // Make in memory copy of image to avoid css issues
			.attr("src", $(img).attr("src"));
			
			
			//it's purposefully .width, not .width()
			if($(inMemoryImg)[0].width > 0 && $(inMemoryImg)[0].height > 0){
				$(div).width($(inMemoryImg)[0].width);
				$(div).height($(inMemoryImg)[0].height);
		/* fix for doubly applied resizing on first mouseover: */
		/* if either height or width is not set prior to changing either */
		/* the other size-property will be scaled proportionally */
				$(img).width($(inMemoryImg)[0].width); /*fix*/
				$(img).height($(inMemoryImg)[0].height); /*fix*/
			}
			delete inMemoryImg;
		}
	});
};

var windowLoadHasFired = false;
var currentMouseTarget;
$(document).ready(setupResizeImgLinksOnHover);
var timerID = setInterval("setupImgAndDivDimensions()", 200);
$(window).load(function () {
	windowLoadHasFired = true;
	//alert(windowLoadHasFired);
	clearInterval(timerID);
	setupImgAndDivDimensions();
});

</script>
